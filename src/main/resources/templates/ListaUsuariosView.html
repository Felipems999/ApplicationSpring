<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Lista de Usuários</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</head>
	<body>
		<div style="content: center;" class="container">
		
			<div class="panel panel-default" style="margin: 10px">
			
				<div class="panel panel-heading row">
					<h1 style="position: center;">Lista de Usuários</h1>
				</div>
				
				<div class="panel panel-body row">
					<form class="form form-inline" method="POST" th:object="${usuario}" th:action="@{/usuarios}" style="margin: 20px 0">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Nome" th:field="*{name}">
							<input type="text" class="form-control" placeholder="E-mail" th:field="*{email}">
							<input type="text" class="form-control" placeholder="CPF/CNPJ" th:field="*{cpf_cnpj}">
							<input type="text" class="form-control" placeholder="Tipo Usuario" th:field="*{tipoUsuario}">
							<button type="submit" class="btn btn-primary" value="Add">Adicionar</button>
						</div>
					</form>
					<table class="table table-sm table-bordered table-hover table-striped">
					<caption>Lista de Usuários</caption>
						<thead>
							<tr class="thead-dark">
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">E-mail</th>
								<th scope="col">CPF/CNPJ</th>
								<th scope="col">Tipo Usuario</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="usuario : ${usuarios}">
								<td scope="row" th:text="${usuario.id}">id</td>
								<td scope="row" th:text="${usuario.name}">nome</td>
								<td scope="row" th:text="${usuario.email}">e-mail</td>
								<td scope="row" th:text="${usuario.cpf_cnpj}">cpf</td>
								<td scope="row" th:text="${usuario.tipoUsuario}">tipo usuario</td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
		
		</div>
	</body>
</html>
